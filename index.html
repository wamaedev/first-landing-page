<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    
    <header class="navbar">
      <p class="logo">Header Logo</p>
      <ul>
        <li><a href="#header-link-one">header link one</a></li>
        <li><a href="header-link-two">header link two</a></li>
        <li><a href="header-link-three">header link three</a></li>
      </ul>
    </header>

    <section class="hero-section">
      <div class="main-div">
        <p class="main-text">
          This website is awesome
        </p>
        <p class="secondary-text">
          This website has some subtext that goes here under the main title. 
          It's a smaller font and the color is lower contrast.
        </p>
        <button class="sign-up-button">
          Sign up
        </button>
      </div>
      <div>
        <img class="placeholder-image" src="/images/Placeholder_view_vector.svg.png" alt="A placeholder image for placement later on.">
      </div>
    </section>
  </main>

</body>
</html>
